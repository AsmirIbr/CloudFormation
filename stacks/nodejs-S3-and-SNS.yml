AWSTemplateFormatVersion: "2010-09-09"
Description: Security groups for nodeJS

Parameters:

  nodejsS3: 
    Type: String

Resources:

# S3 BUCKET

  nodejsS3bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref nodejsS3
      Tags:
        - Key: Costs
          Value: intern

# SNS FOR CodePipeline ( Manual approval )

  SNStopicForManualApproval:
      Type: "AWS::SNS::Topic"
      Properties:
        DisplayName: ManualApproval
        Subscription:
          - Protocol: email
            Endpoint: asmir.ibrovikj@intertec.io

Outputs:


Outputs:

  SNStopicForManualApproval:
    Value: !Ref SNStopicForManualApproval
    Export:
      Name: !Sub base-SNStopicForManualApproval