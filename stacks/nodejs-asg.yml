# AUTO SCALING GROUP

  nodejsAutoScalingGroup:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      AutoScalingGroupName: nodejsAutoScalingGroup
      AvailabilityZones:
        Fn::GetAZs: 
          Ref: "AWS::Region"
      Cooldown: "150"
      DesiredCapacity: "1"
      HealthCheckGracePeriod: 60
      HealthCheckType: EC2
      TargetGroupARNs: 
        - Fn::ImportValue: infrastructure-nodejsTargetGroup
      LaunchConfigurationName: !Ref "nodejsLaunchConfiguration"
      MaxSize: "1"
      MinSize: "1"
      Tags:
      - Key: 'Name'
        Value: 'nodejs-ASG-CFN'
        PropagateAtLaunch: true
      - Key: 'Costs'
        Value: 'intern'
        PropagateAtLaunch: true
  
        
