AWSTemplateFormatVersion: "2010-09-09"
Description: Security groups for nodeJS

Parameters:

  GithubUsername:
    Type: String

  GithubPersonalAccessToken:
    Type: String

  GithubRepositoryName:
    Type: String

  GithubBranch:
    Type: String

  nodejsS3:
    Type: String

Resources:

# CODE BUILD PROJECT

  nodejsCodeBuild:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Source:
        Type: S3
        Location: !Sub ${nodejsS3}/SourceOutput
      Name: nodejs-CodeBuild
      Artifacts:
          Location: !Ref nodejsS3
          Name: "/"
          Path: BuildOutput
          NamespaceType: BUILD_ID
          Type: S3
      ServiceRole: 
        Fn::ImportValue: base-nodejsRoleForCodeBuild
      Environment: 
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        Type: LINUX_CONTAINER

# CODE DEPLOY APPLICATION

  nodejsCodeDeployApplication:
    Type: "AWS::CodeDeploy::Application"
    Properties:
      ApplicationName: nodejs
      ComputePlatform: Server

# CODE DEPLOY - DEPLOYMENT GROUP

  nodejsCodeDeployDeploymentGroup:
    Type: "AWS::CodeDeploy::DeploymentGroup"
    Properties:
      ApplicationName: !Ref "nodejsCodeDeployApplication"
      AutoScalingGroups:
        - Fn::ImportValue: infrastructure-nodejsAutoScalingGroup
      DeploymentGroupName: "nodejsDeploymentGroup"
      ServiceRoleArn: 
        Fn::ImportValue:
          Fn::ImportValue: !Sub |
            Fn::GetAtt: [ ${base-nodejsRoleForCodePipeline}, Arn ]
  
# CODEPIPELINE

  nodejsCodepipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      ArtifactStore:
        Type: S3 
        Location: !Ref nodejsS3
      Name: nodejsCodepipeline
      RestartExecutionOnUpdate: true
      RoleArn: 
        Fn::ImportValue: !Sub |
          Fn::GetAtt: [ ${base-nodejsRoleForCodePipeline}, Arn ]
      Stages:
        - Name: GetSource
          Actions:
            - Name: SourceAction
              ActionTypeId: 
                Category: Source
                Owner: ThirdParty
                Version: 1 
                Provider: GitHub 
              OutputArtifacts:
                - Name: SourceOutput 
              Region: !Ref "AWS::Region"
              Configuration:
                Owner: !Ref "GithubUsername"
                Repo: !Ref "GithubRepositoryName"
                Branch: !Ref "GithubBranch"
                PollForSourceChanges: true
                OAuthToken: !Ref "GithubPersonalAccessToken"
              RunOrder: 1 
        - Name: Build 
          Actions: 
            - Name: BuildProject 
              InputArtifacts: 
                - Name: SourceOutput 
              ActionTypeId: 
                Category: Build
                Owner: AWS 
                Version: 1 
                Provider: CodeBuild
              Configuration: 
                ProjectName: !Ref "nodejsCodeBuild"
              OutputArtifacts:
                - Name: BuildOutput 
              RunOrder: 2 
        - Name: Approval 
          Actions: 
            - Name: ManualApproval
              ActionTypeId: 
                Category: Approval
                Owner: AWS 
                Version: 1 
                Provider: Manual
              Configuration:
                NotificationArn: 
                  Fn::ImportValue: base-SNStopicForManualApproval
              RunOrder: 3
        - Name: Deploy 
          Actions: 
            - Name: DeployProject 
              InputArtifacts: 
                - Name: BuildOutput 
              ActionTypeId: 
                Category: Deploy
                Owner: AWS 
                Version: 1 
                Provider: CodeDeploy
              Configuration: 
                ApplicationName: !Ref "nodejsCodeDeployApplication"
                DeploymentGroupName: !Ref "nodejsCodeDeployDeploymentGroup"